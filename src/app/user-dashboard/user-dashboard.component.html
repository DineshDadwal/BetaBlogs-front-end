<app-user-header></app-user-header>
<!-- The sidebar -->
<div class="sidebar">
  <a class="active" routerLink="/user-dashboard"><svg width="15px" height="15px" viewBox="0 0 16 16" class="bi bi-house-door" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
     <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"/>
     <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
   </svg>Home</a>
  <a routerLink="/chat"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots-fill" viewBox="0 0 16 16">
    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
  </svg>Chat With Admin</a>
  <a routerLink="/user-dashboard/profile" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
  </svg>Profile</a>
  <a href=""  (click)="logout()"><svg width="15px" height="15px" viewBox="0 0 16 16" class="bi bi-door-open" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
     <path fill-rule="evenodd" d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM11.5 2H11V1h.5A1.5 1.5 0 0 1 13 2.5V15h-1V2.5a.5.5 0 0 0-.5-.5z"/>
     <path fill-rule="evenodd" d="M10.828.122A.5.5 0 0 1 11 .5V15h-1V1.077l-6 .857V15H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117z"/>
     <path d="M8 9c0 .552.224 1 .5 1s.5-.448.5-1-.224-1-.5-1-.5.448-.5 1z"/>
   </svg>Logout</a>
</div>

<!-- Page content -->
<div class="content">
  <form [formGroup]="dashboardForm">
     <div class="form-group container">
       <label for="exampleFormControlInput1">Title</label>
       <div style="display: flex;">
       <input type="text" id="title" class="form-control" id="exampleFormControlInput1" placeholder="Title name" formControlName="title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill show" viewBox="0 0 16 16" *ngIf="dashboardForm.valid">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </svg></div>
     </div>
     <div class="form-group container">
       <label for="exampleFormControlSelect1">Choose your Blog Topic</label>
       <div style="display: flex;">
       <select class="form-control" id="exampleFormControlSelect1" formControlName="categoryId" (change)="filterSubCategory($event)">
         <option  *ngFor="let obj of allCategoryObj" [value]="obj._id">{{obj.name}}</option>
         
         <!-- <option value="News">News</option>
         <option value="Entertainment">Entertainment</option>
         <option value="Politics">Politics</option>
         <option value="Sports">Sports</option>
         <option value="Technolgy">Technology</option>
         <option value="Other">other</option> -->
       </select><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill show" viewBox="0 0 16 16" *ngIf="dashboardForm.valid">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </svg></div>
       <label for="exampleFormControlSelect2" style="margin-top: 20px;">Choose your Blog Sub-Topic </label>
       <div style="display: flex;">
       <select class="form-control" id="exampleFormControlSelect2" formControlName="subCategoryId">
         <option *ngFor="let obj of tempAllSubCategoryObj"  [value]="obj._id">{{obj.name}}</option>
         </select><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill show" viewBox="0 0 16 16" *ngIf="dashboardForm.valid">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg></div>
     </div>
    
     <div class="form-group container">
       <!-- <label for="exampleFormControlTextarea1">Blog Content</label>
       <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type here..." formControlName="Content"></textarea><form> -->
        
        <!-- <angular-editor id="editor" formControlName="Content" [config]="editorConfig"></angular-editor> -->
        <label for="exampleFormControlTextarea1">Blog Content</label>
        <div style="display: flex;">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Type here..." formControlName="Content" ></textarea><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill show" viewBox="0 0 16 16" *ngIf="dashboardForm.valid">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg></div>
        <div class="form-group" style="margin-top: 20px;">
           <label for="exampleFormControlFile1">Upload Pictures</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile2"  formControlName="Upload" (change)="uploadImage($event)"><span> <button type="button" class="btn btn-info" (click)=onSubmit() (click)="show = !show" [disabled]="dashboardForm.invalid">Upload</button></span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill show" viewBox="0 0 16 16" *ngIf="show">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
          <div class="row" *ngFor="let obj of displayArr;index as i ">
            <div class="col-3">{{obj}}</div>
            <div class="col-1"><button class="btn btn-danger choose" (click)="deleteImage(i)" > <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg" >
              <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
              <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
            </svg></button></div>
        </div>
        </div> 
     </div>
     <div class="form-group container">
      <label for="exampleFormControlInput3">Author name: </label>
      <div style="display: flex;">
      <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Author name" formControlName="author" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill show" viewBox="0 0 16 16" *ngIf="dashboardForm.valid">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </svg></div>
    </div>
   </form>
   <div class="text-center">
   <button type="button"  class="btn btn-outline-success " (click)="Dashboard()" [disabled]="dashboardForm.invalid">Publish</button>
  </div>
</div>
