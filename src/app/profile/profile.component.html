<app-sec-header></app-sec-header>
<div class="sidebar">
   <a  routerLink="/user-dashboard"><svg width="15px" height="15px" viewBox="0 0 16 16" class="bi bi-house-door" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"/>
      <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
    </svg>Home</a>
   <a routerLink="/chat"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots-fill" viewBox="0 0 16 16">
     <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
   </svg>Chat With Admin</a>
   <a class="active" routerLink="/user-dashboard/profile" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
    </svg>Profile</a>
   <a routerLink="/"  (click)="logout()"><svg width="15px" height="15px" viewBox="0 0 16 16" class="bi bi-door-open" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM11.5 2H11V1h.5A1.5 1.5 0 0 1 13 2.5V15h-1V2.5a.5.5 0 0 0-.5-.5z"/>
      <path fill-rule="evenodd" d="M10.828.122A.5.5 0 0 1 11 .5V15h-1V1.077l-6 .857V15H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117z"/>
      <path d="M8 9c0 .552.224 1 .5 1s.5-.448.5-1-.224-1-.5-1-.5.448-.5 1z"/>
    </svg>Logout</a>
 </div>
<!-- <table *ngFor="let profile of userArr; index as i">  -->
   <div class="content">
    <div class="container">
       <!-- <img src="../assets/blank.png" class="center" alt="image" width="250px" height="250px"> -->
       <img src="http://localhost:3000/uploads/{{obj.profile.slice(12)}}" class="center" width="250px" height="250px" alt="" >
   <div class="row">
      
   <table >
      
   <tr class="table">
      <td>Id</td>
      <td class="table-active">{{obj._id}}</td>
   </tr>
   <tr class="table">
     <td >Name</td>
      <td class="table-active">{{obj.firstName}} {{obj.lastName}}</td>
   </tr>
   <tr class="table">
      <td >Email</td>
      <td class="table-active">{{obj.email}}</td>
   </tr>
   <tr class="table">
      <td >phone</td>
      <td class="table-active"> {{obj.phone}}</td>
   </tr>
   <tr class="table">
      <td >Date Of Birth</td>
      <td class="table-active">{{obj.DOB.slice(0,10)}}</td>
   </tr>
   <tr class="table">
      <td>Gender</td>
      <td class="table-active">{{obj.gender}}</td>
   </tr>
   <tr class="table">
      <td>password</td>
      <td class="table-active">{{obj.confirm}}</td>
   </tr>
</table>


</div>
</div>
</div>

<!--  -->

<app-sec-footer></app-sec-footer>
